<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

    <label for="" class="col-form-label">NIF:</label>
    <input type="text" name="nif" value="" required maxlength="14" minlength="14" id="nif">

    <br>

    <label for="name" class="col-form-label">Nome completo</label>
    <input type="text" class="form-control" id="name" name="name" required readonly>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bi = document.getElementById('nif');

        bi.addEventListener('input', function() {
            $.ajax({
                type: 'GET',
                url: 'https://consulta.edgarsingui.ao/consultar/' + bi.value,
                success: function(data) {
                    console.log(data);
                    $('#name').val(data.name);
                },
                error: function(error) {
                    console.log(error)
                }
            });
        });
    });
</script>

</body>
</html>
